<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <main>
        <section class="login__section section container">
            <div class="back__button">
               <i class='bx bx-left-arrow-alt'><a href=""></a></i>
            </div>
            
            <div class="login__content">
                <img src="img/undraw_version_control_re_mg66 1.svg" alt="" class="login__img">
                
                <div class="login__data">
                    <i class='bx bx-user user__icon'></i>
                
                    <div class="login__description">
                        <h1>Bem Vindo</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>

                    <form action="" class="form__container">
                        <div class="form__div form__div-one">
                            <div class="input__icon">
                                <i class='bx bx-envelope'></i>
                            </div>
                            
                            <label for="">Login</label>
                            <input type="text" placeholder=" digite seu email">
                        </div>

                        <div class="form__div form__div-two">
                            <div class="input__icon">
                                <i class='bx bx-key'></i>
                            </div>

                            <label for="">Senha</label>
                            <input type="text" placeholder=" digite sua senha">
                        </div>
                
                        <button class="btn__primary">Entrar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
